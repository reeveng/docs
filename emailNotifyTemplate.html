<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>{{teaser}}</title>

</head>

<body
    style="font-family: Helvetica, sans-serif; font-size: 16px; line-height: 1.3; background-color: black; margin: 0px; padding: 0px;">
    <table role="presentation" border="0" cellpadding="0" cellspacing="0" class="body"
        style="margin: 2% 0; border-collapse: separate; background-color: black; width: 100%;">
        <tbody>
            <tr>
                <td style="font-family: Helvetica, sans-serif; font-size: 16px; vertical-align: top;">&nbsp;</td>
                <td class="container"
                    style="margin: 15% 0; font-family: Helvetica, sans-serif; font-size: 16px; vertical-align: top; margin: 0px auto; max-width: 600px; padding: 24px 0px 0px; width: 600px;">
                    <div class="content"
                        style="box-sizing: border-box; display: block; margin: 0px auto; max-width: 600px; padding: 0px;">
                        <span class="preheader"
                            style="color: transparent; display: none; height: 0px; max-height: 0px; max-width: 0px; opacity: 0; overflow: hidden; visibility: hidden; width: 0px;">New
                            blog post alert: {{title}}</span>

                        <p aria-hidden="true" style="padding-top: 5%; text-align: center; ">
                            <img src="cid:unique@jmad"
                                style="background-color: rgba(255, 0, 255, 0.5); fill: black; height: 20%; width: 20%; border-radius: 100%;" />
                        </p>
                        <table role="presentation" border="0" cellpadding="0" cellspacing="0" class="main"
                            style="margin-top: 10%; border-collapse: separate; background: rgba(47, 79, 79, 0.7); border: 1px solid gray; border-radius: 16px; width: 100%;">
                            <tbody>
                                <tr>
                                    <td class="wrapper"
                                        style="font-family: Helvetica, sans-serif; font-size: 16px; vertical-align: top; box-sizing: border-box; padding: 24px;">
                                        <p
                                            style="font-family: system-ui, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Oxygen, Ubuntu, Cantarell, Open Sans, Helvetica Neue, sans-serif; font-size: 16px; font-weight: normal; margin: 0px 0px 16px; color: white;">
                                            Hello there cutey!</p>
                                        <p
                                            style="font-family: system-ui, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Oxygen, Ubuntu, Cantarell, Open Sans, Helvetica Neue, sans-serif; font-size: 16px; font-weight: normal; margin: 0px 0px 16px; color: white;">
                                            New blog post with title: <strong>{{title}}</strong>, {{teaser}}</p>
                                        <p
                                            style="font-family: system-ui, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Oxygen, Ubuntu, Cantarell, Open Sans, Helvetica Neue, sans-serif; font-size: 16px; font-weight: normal; margin: 0px 0px 16px; color: white;">
                                            You can read it <a href="{{url}}"
                                                style="color: lightblue; text-decoration: underline;">here</a>.
                                        </p>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="footer" style="clear: both; padding: 24px 0; text-align: center; width: 100%;">
                            <table role="presentation" border="0" cellpadding="0" cellspacing="0"
                                style="border-collapse: separate; width: 100%;">
                                <tbody>
                                    <tr>
                                        <td class="content-block"
                                            style="font-family: Helvetica, sans-serif; vertical-align: top; color: darkgray; font-size: 16px; text-align: center;">
                                            <p class="apple-link"
                                                style="text-align: center; font-family: system-ui, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Oxygen, Ubuntu, Cantarell, Open Sans, Helvetica Neue, sans-serif; font-size: 16px; font-weight: normal; margin: 0px 0px 16px;">
                                                <a href="https://juicemitapfelndrin.vercel.app/blog/up-to-date"
                                                    style="color: rgba(173, 216, 230, 0.7); text-decoration: underline;">Unsubscribe</a>
                                            </p>
                                            <p class="apple-link"
                                                style="text-align: center; font-family: system-ui, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Oxygen, Ubuntu, Cantarell, Open Sans, Helvetica Neue, sans-serif; font-size: 16px; font-weight: normal; margin: 0px 0px 16px;">
                                                J MAD incorporation</p>
                                            <p class="apple-link"
                                                style="text-align: center; font-family: system-ui, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Oxygen, Ubuntu, Cantarell, Open Sans, Helvetica Neue, sans-serif; font-size: 16px; font-weight: normal; margin: 0px 0px 16px;">
                                                Address: none of your business</p>
                                            <p class="apple-link"
                                                style="text-align: center; font-family: system-ui, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Oxygen, Ubuntu, Cantarell, Open Sans, Helvetica Neue, sans-serif; font-size: 16px; font-weight: normal; margin: 0px 0px 16px;">
                                                City: depends on the time of year, but also none of your
                                                business</p>
                                            <p class="apple-link"
                                                style="text-align: center; font-family: system-ui, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Oxygen, Ubuntu, Cantarell, Open Sans, Helvetica Neue, sans-serif; font-size: 16px; font-weight: normal; margin: 0px 0px 16px;">
                                                Country: somewhere around the world</p>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </td>
                <td style="font-family: Helvetica, sans-serif; font-size: 16px; vertical-align: top;">&nbsp;</td>
            </tr>
        </tbody>
    </table>


</body>

</html>
