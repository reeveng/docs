name: Notify on New .md File

on:
  push:
    paths:
      - 'folder/**/*.md'
    types:
      - added

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:            
      - name: Send email       
        uses: dawidd6/action-send-mail@v3.11.0
          with: 
            server_address: smtp.gmail.com
            to: obiwan@example.com

