name: Email notification when new blog post is added

on:
  push:
    branches:
      - main

jobs:
  send-notification:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: create env file
        run: |
          touch .env
          echo "EMAIL_USER=${EMAIL_USER}" >> env.txt
          echo "EMAIL_PASS=${EMAIL_PASS}" >> env.txt
          echo "MONGO_URL=${MONGO_URL}" >> env.txt
          echo "MONGO_DB_NAME=${MONGO_DB_NAME}" >> env.txt
          echo "COLLECTION_NOTIFY=${COLLECTION_NOTIFY}" >> env.txt

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: pnpm/action-setup@v3
        name: Install pnpm
        with:
          version: 8
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - uses: actions/cache@v4
        name: Setup pnpm cache
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Execute script
        run: pnpm sendMail
